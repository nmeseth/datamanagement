<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="//pubnub.github.io/eon/v/eon/1.0.0/eon.css" />
    <style>
        .c3 svg {
            font: 14px sans-serif;
        }

        .c3-chart-line path {
            stroke-width: 3px;
            stroke-linecap: round;
        }

        .alert-danger {
            color: #ffffff;
            background-color: #ea526f;
            border-color: #8d1129;
            border-width: 3px;
        }
    </style>
</head>

<body>
    <div class="vertical-center">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h1>Sensor Real Time Dashboard</h1>
                    <hr>
                    <div class="alert alert-danger fade show" role="alert" id="alert" hidden>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h4>Temperature</h4>
                    <hr>
                    <div id="chart1"></div>
                </div>
                <div class="col">
                    <h4>CO2</h4>
                    <hr>
                    <div id="chart2"></div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <h4>Light</h4>
                    <hr>
                    <div id="chart3"></div>
                </div>
                <div class="col">
                    <h4>Air Pressure</h4>
                    <hr>
                    <div id="chart4"></div>
                </div>
            </div>


        </div>
        <!-- End of container -->
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.18.0.js"></script>
    <script type="text/javascript" src="//pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
    <script type="text/javascript" src="js/charts.js"></script>

    <script>
        /* global pubnub, d3 */

        pubnub.subscribe({
            channels: ['alert_channel']
        });

        var timeout;
        pubnub.addListener({
            message: function(message) {
                if (message.channel == 'alert_channel') {

                    document.getElementById("alert").innerHTML = "<h4>" + message.message.alert + "</h4>";
                    document.getElementById("alert").removeAttribute("hidden");
                    console.log(alert);

                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        document.getElementById("alert").setAttribute("hidden", "");
                    }, 4000);

                }

            }
        })
    </script>

</body>

</html>
