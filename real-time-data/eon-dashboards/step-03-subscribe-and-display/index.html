<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="//pubnub.github.io/eon/v/eon/1.0.0/eon.css" />

    <style>
        h4 {
            margin-top: 32px;
        }

        #temperatureDisplay {
            font-size: 34px;
            color: #ea526f;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h4>Temperature</h4>
                    <hr>
                    <div id="temperatureDisplay"></div>
                </div>
            </div>
        </div>
        <!-- End of container -->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.18.0.js"></script>
    <script type="text/javascript" src="//pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>


    <script>
        /* global pubnub, PubNub */

        var pubnub = new PubNub({
            subscribeKey: ''
        });

        pubnub.subscribe({
            channels: ['temperature_channel']
        });

        pubnub.addListener({
            message: function(message) {
                console.log(message);
                document.getElementById("temperatureDisplay").innerHTML = message.message / 100 + " Â° C";
            }
        });
    </script>

</body>

</html>
